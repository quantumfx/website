baseURL = 'http://fxl.netlify.app/'
languageCode = 'en-us'
title = 'Fang Xi Lin'
theme = 'split'
disableKinds = ["section", "taxonomy", "term", "RSS", "sitemap"]

# Local preview mode
relativeURLs = true
uglyURLs = true

# Enter your tracking code to enable Google Analytics
# googleAnalytics = ""

# Copyright
copyright = "&copy;2021 Fang Xi Lin"

[params]

  # Metadata for search engines and social sharing
  author = "Fang Xi Lin"
  description = "Fang Xi is a data scientist and swing dancer based in Toronto, Canada."
  #shareImage = "images/social.jpg"
  #twitterHandle = "onepagelove"

  # Favicon
  favicon = "favicon.ico"

  # Section - Visual
  [params.visual]

    # Image
    [params.visual.image]
      enable = true
      file = "images/background.jpg"
      position = "center center"

    # Video
    [params.visual.video]
      enable = false
      mute = true
      file = "videos/background.mp4"
      # youtubeId = "dk9uNWPP7EA"

